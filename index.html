<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <img src="Src/sun.png" id="icon">
    <hr>
    <div class="row" id="overline">
      <button class="button">AC</button>
      <button class="button">Del</button>
      <button class="button">%</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="button1">=</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
